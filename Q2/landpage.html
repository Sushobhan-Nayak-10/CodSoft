<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Landing Page</h1>
  </header>

  <main>
    <section id="hero">
      <img src="hero.jpg" alt="Hero image">
      <h2>Headline</h2>
      <p>Subheadline</p>
      <a href="#">Call to action</a>
    </section>

    <section id="features">
      <h2>Features</h2>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
    </section>

    <section id="benefits">
      <h2>Benefits</h2>
      <ul>
        <li>Benefit 1</li>
        <li>Benefit 2</li>
        <li>Benefit 3</li>
      </ul>
    </section>

    <section id="testimonials">
      <h2>Testimonials</h2>
      <div class="testimonial">
        <p>Testimonial 1</p>
        <img src="testimonial1.jpg" alt="Testimonial image">
        <h3>Name</h3>
        <h4>Company</h4>
      </div>
      <div class="testimonial">
        <p>Testimonial 2</p>
        <img src="testimonial2.jpg" alt="Testimonial image">
        <h3>Name</h3>
        <h4>Company</h4>
      </div>
    </section>

    <section id="cta">
      <h2>Call to action</h2>
      <a href="#">Sign up now</a>
    </section>
  </main>

  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>

</body>
</html>
